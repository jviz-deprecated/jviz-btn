<!-- Import components -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jviz/jviz.html">
<link rel="import" href="../jviz-styles/jviz-styles.html">

<!-- Component -->
<dom-module id="jviz-btn">
  <template>
    <!-- Template style -->
    <style>

      /* Button variables */
      :host
      {
        /* Button color */
        --jviz-btn-color-background: var(--jviz-blue);

        /* Button text */
        --jviz-btn-color-text: var(--jviz-blue-over);
      }

      /* Default button style */
      :host
      {
        @apply(--jviz-btn);
        background-color: var(--jviz-btn-color-background);
        color: var(--jviz-btn-color-text);
      }

      /* Button hover */
      :host:hover { @apply(--jviz-btn-hover); }

      /* Button disabled */
      :host[btn-disabled]{ @apply(--jviz-btn-disabled); }
      
    </style>
    <!-- Template content -->
    <content></content>
  </template>
</dom-module>

<!-- Button logic -->
<script>

//Button component
var jviz_btn = { is: 'jviz-btn' };

//Button properties
jviz_btn.properties = {};
jviz_btn.properties.color = { type: String, value: 'blue', reflectToAttribute: true, observer: '_update_color' };
jviz_btn.properties.disabled = { type: Boolean, value: false, reflectToAttribute: true, observer: '_update_disabled' };

//Update the button color
jviz_btn._update_color = function(value)
{
  //Update the button background color
  this.customStyle['--jviz-btn-color-background'] = 'var(--jviz-' + value + ')';

  //Update the button text color
  this.customStyle['--jviz-btn-color-text'] = 'var(--jviz-' + value + '-over)';

  //Update the styles
  this.updateStyles();
};

//Set the color value
jviz_btn.set_color = function(value)
{
  //Update the button color
  this.btnColor = value;
};

//Get the button color
jviz_btn.get_color = function()
{
  //Return the color
  return this.btnColor;
};

//Update the disabled button
jviz_btn._update_disabled = function(value)
{
  //Button dis disabed/enabled
};

//Set disabled
jviz_btn.set_disabled = function(value)
{
  //Check for boolean
  if(typeof value !== 'boolean'){ return; }

  //Add the disabled option
  this.btnDisabled = value;
};

//Check if button is disabled
jviz_btn.get_disabled = function()
{
  //Return if is disabled
  return this.btnDisabled;
};

//Register the button element
Polymer(jviz_btn);

</script>
