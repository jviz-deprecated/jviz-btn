<!-- Import components -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../jviz/jviz.html">
<link rel="import" href="../jviz-styles/jviz-styles.html">
<link rel="import" href="../jviz-icons/jviz-icons.html">

<!-- Component -->
<dom-module id="jviz-btn-icon">
  <template>
    <!-- Template style -->
    <style>

      /* Button variables */
      :host
      {
        /* Button color */
        --jviz-btn-icon-color-background: var(--jviz-blue);

        /* Button text */
        --jviz-btn-icon-color-text: var(--jviz-blue-over);
      }

      /* Default button style */
      :host
      {
        @apply(--jviz-btn);
        background-color: var(--jviz-btn-icon-color-background);
        color: var(--jviz-btn-icon-color-text);
        padding: 0px !important;
      }

      /* Button hover */
      :host:hover { @apply(--jviz-btn-hover); }

      /* Button disabled */
      :host[disabled]{ @apply(--jviz-btn-disabled); }

      /* Button text */
      :host .btn-text
      {
        height: 30px;
        display: inline-block;
        padding-right: 10px;
        padding-left: 5px;
        line-height: 30px;
        float: right;
      }

    </style>
    <!-- Button icon -->
    <jviz-icons icon$="{{ icon }}" color$="{{ color }}" size="30px" reflect></jviz-icons>
    <!-- Button text -->
    <template is="dom-if" if="{{ text }}">
      <div class="btn-text">{{ text }}</div>
    </template>
  </template>
</dom-module>

<!-- Button logic -->
<script>

  //Button component
  var jviz_btn_icon = { is: 'jviz-btn-icon' };

  //Button properties
  jviz_btn_icon.properties = {};
  jviz_btn_icon.properties.color = { type: String, value: 'blue', reflectToAttribute: true, observer: '_update_color' };
  jviz_btn_icon.properties.disabled = { type: Boolean, value: false, reflectToAttribute: true };
  jviz_btn_icon.properties.text = { type: String, reflectToAttribute: true };
  jviz_btn_icon.icon = { type: String, reflectToAttribute: true };

  //Update the button color
  jviz_btn_icon._update_color = function(value)
  {
    //Update the button background color
    this.customStyle['--jviz-btn-icon-color-background'] = 'var(--jviz-' + value + ')';

    //Update the button text color
    this.customStyle['--jviz-btn-icon-color-text'] = 'var(--jviz-' + value + '-over)';

    //Update the styles
    this.updateStyles();
  };

  //Register the button element
  Polymer(jviz_btn_icon);

</script>
